    <script>

            var xmlHttp = new XMLHttpRequest()
            xmlHttp.onreadystatechange = function() { 
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText)
            }
            xmlHttp.open("GET", theUrl, true)
            xmlHttp.send(null)
        }

        function load() {
            console.log("Fetching elements!")
            httpGetAsync("https://emanzi-school.github.io/chem/3/9/data/elements.json", (response) => {
                const elements = JSON.parse(response)
                const content = document.getElementById("content")
                var element
                for (var i=0; i<elements.length; i++) {

                    /*
                        {
                            "name": "Hydrogen",
                            "symbol": "H",
                            "mass": "1.007",
                            "firstIonEnergy": "13.59844",
                            "atomicRadius": "25",
                            "valenceElectrons": "38"
                        },
                    */

                    element = elements[i]
                    content.innerHTML += `
                        <tr>
                            <td>${element.symbol}</td>
                            <td>${element.name}</td>
                            <td>Atomic Number</td>
                            <td>${element.mass}</td>
                            <td>Melting Point (<sup>o</sup>C)</td>
                            <td>Boiling Point (<sup>o</sup>C)</td>
                            <td>Electronegativity Value</td>
                            <td>${element.atomicRadius}</td>
                            <td>First Ionization Energy</td>
                        </tr>
                    `
                }
            })
        }

        window.addEventListener("load", () => {
            load()
        })
